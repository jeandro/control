<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/publico/templates/principal.xhtml">

        <ui:define name="titulo">
            #{msgs.PageTitle}
        </ui:define>


        <ui:define name="corpo">
            <h:form> 



                <p:dataTable value="#{loginBean.listar}" var="login" rowKey="#{login.id}" 
                             selectionMode="single" style="height: 390px; width: 770px;" id="tabelacontato" 
                             paginator="true" rows="10" paginatorPosition="bottom" >
                    <p:column headerText="Id">
                        <h:outputText value="#{login.id}" />
                    </p:column>
                    <p:column headerText="Data do Login">
                        <h:outputText value="#{login.dataHoraLogin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Brazil/East"/>
                        </h:outputText>

                    </p:column>
                        <p:column headerText="Hora do Login">
                        <h:outputText value="#{login.dataHoraLogin}">
                            <f:convertDateTime pattern="HH:mm" timeZone="Brazil/East"/>
                        </h:outputText>

                    </p:column>
                    <p:column headerText="UsuÃ¡rio">
                        <h:outputText value="#{login.usuario}">
                        </h:outputText>
                    </p:column>
                </p:dataTable> 

            </h:form> 

        </ui:define>
    </ui:composition>
</html>
